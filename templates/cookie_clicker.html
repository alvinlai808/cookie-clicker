<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{username}}'s Cookies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="box-1">
            <h1>Hello, {{username}}{{reset}}</h1>
            <h3>You have {{clicks}} cookies!</h3>
    
            <form action="update-click" method="post">
                <input type="hidden" name="username" value="{{username}}">
                <input type="image" src="../static/cookie.png" alt="Submit" />
            </form>

            <form action="reset-cookies" method="post">
                <input type="hidden" name="username" value="{{username}}">
                <input type="submit" value="Reset Cookies">
            </form>
            <p><a href="/">Sign Out</a></p>    
        </div>
    </div>
    
</body>

</html>
